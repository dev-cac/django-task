{% extends 'layouts/base.html' %}
{% block content %}

    <h1>Tasks</h1>

    <ol>
        {% for task in tasks %}
            <li><a href="{% url 'task' id=task.id %}">
                {% if task.important %}
                    <strong>{{ task.name }}</strong>
                {% else %}
                    {{ task.name }}
                {% endif %}
            </a></li>
        {% endfor %}
    </ol>

{% endblock content %}
