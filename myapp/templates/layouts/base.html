{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App</title>

    <link rel="stylesheet" href="{% static 'styles/main.css' %}?v=1">
</head>
<body>

    <nav class="navbar">
        <ul>
            <li><a href="{% url 'index' %}">Home</a></li>
            {% if user.is_authenticated %}
                <li><a href="{% url 'projects' %}">Projects</a></li>
                <li><a href="{% url 'tasks' %}">Tasks</a></li>
                <li><a href="{% url 'create_task' %}">Add Task</a></li>
                <li><a href="{% url 'create_project' %}">Add Project</a></li>
                <li><a href="{% url 'signout' %}">Logout</a></li>
            {% else %}
                <li><a href="{% url 'signup' %}">Signup</a></li>
                <li><a href="{% url 'signin' %}">Signin</a></li>
            {% endif %}
        </ul>
    </nav>

    {% block title %}{% endblock %}

    <div class="container">
        {% block content %}{% endblock %}
    </div>

</body>
</html>
